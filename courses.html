<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ryker Lee - Courses</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a class="active" href="courses.html">Courses</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Courses</h1>

    <section>
      <h2>Currently Taking</h2>
      <ul id="courses-in-progress"></ul>
    </section>

    <section style="margin-top:1.5rem;">
      <h2>Completed</h2>
      <ul id="courses-completed"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ryker Lee</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const esc = (s) => String(s ?? '').replace(/[&<>"']/g, m => (
      { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
    ));

    function renderCourseItem(c) {
      const left = (c.code ? esc(c.code) + ': ' : '') + esc(c.title || 'Untitled Course');
      const bits = [];
      if (c.category) bits.push(esc(c.category));
      if (c.term) bits.push(esc(c.term));
      if (typeof c.credits === 'number') bits.push(`${esc(c.credits)} cr`);
      const meta = bits.length ? ` — ${bits.join(' • ')}` : '';
      return `<li>${left}${meta}</li>`;
    }

    fetch('database.json')
      .then(r => {
        if (!r.ok) throw new Error('Failed to load database.json');
        return r.json();
      })
      .then(db => {
        const courses = Array.isArray(db.courses) ? db.courses : [];

        const inProg = courses.filter(c => (c.status || '').toLowerCase() === 'in_progress');
        const done = courses.filter(c => (c.status || '').toLowerCase() === 'completed');

        document.getElementById('courses-in-progress').innerHTML =
          inProg.length ? inProg.map(renderCourseItem).join('') : '<li>No current courses listed.</li>';

        document.getElementById('courses-completed').innerHTML =
          done.length ? done.map(renderCourseItem).join('') : '<li>No completed courses listed yet.</li>';
      })
      .catch(() => {
        document.getElementById('courses-in-progress').innerHTML = '<li>Could not load courses.</li>';
        document.getElementById('courses-completed').innerHTML   = '';
      });
  </script>
</body>
</html>
