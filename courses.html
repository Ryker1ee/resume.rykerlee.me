<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryker Lee - Courses</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    #courses-page {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #courses-page h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    #courses-page h2 {
      font-size: 1.35rem;
      margin: 2rem 0 1rem;
      color: #3b82f6;
    }

    .course-section {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
    }

    .course-list {
      list-style: disc;
      padding-left: 1.25rem;
      margin: 0;
    }

    .course-list li {
      margin-bottom: .75rem;
    }

    .meta {
      display: inline-block;
      background: #222;
      border-radius: 9999px;
      padding: .15rem .6rem;
      font-size: .75rem;
      margin-left: .4rem;
      opacity: .85;
    }

    .muted { opacity:.6; }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a class="active" href="courses.html">Courses</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main id="courses-page">
    <h1>Courses</h1>

    <section>
      <h2>Currently Taking</h2>
      <div id="courses-in-progress"></div>
    </section>

    <section>
      <h2>Completed</h2>
      <div id="courses-completed"></div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ryker Lee</p>
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Render courses from database.json
    fetch('database.json')
      .then(r => r.json())
      .then(db => {
        const courses = Array.isArray(db.courses) ? db.courses : [];
        const inProg = courses.filter(c => (c.status||'').toLowerCase() === 'in_progress');
        const done   = courses.filter(c => (c.status||'').toLowerCase() === 'completed');

        const fmtTerm = (c) => c.term ? c.term : '';
        const subtitle = (c) => [c.category, fmtTerm(c), (c.credits ? `${c.credits} cr`:'')].filter(Boolean).join(' ');

        const renderList = (arr) => `
          <div class="course-section">
            <ul class="course-list">
              ${arr.map(c => `
                <li>
                  ${c.code ? c.code + ': ' : ''}<strong>${c.title}</strong>
                  ${subtitle(c).split(' ').map(m => `<span class="meta">${m}</span>`).join('')}
                </li>
              `).join('')}
            </ul>
          </div>
        `;

        document.getElementById('courses-in-progress').innerHTML = 
          inProg.length ? renderList(inProg) : '<p class="muted">No current courses listed.</p>';

        document.getElementById('courses-completed').innerHTML = 
          done.length ? renderList(done) : '<p class="muted">No completed courses listed yet.</p>';
      })
      .catch(() => {
        document.getElementById('courses-in-progress').innerHTML = '<p class="muted">Could not load courses.</p>';
        document.getElementById('courses-completed').innerHTML = '';
      });
  </script>
</body>
</html>
