<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryker Lee - Courses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a class="active" href="courses.html">Courses</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Courses</h1>

    <section aria-labelledby="inprog-heading">
      <h2 id="inprog-heading">Currently Taking</h2>
      <ul id="courses-in-progress"></ul>
    </section>

    <section aria-labelledby="completed-heading">
      <h2 id="completed-heading">Completed</h2>
      <ul id="courses-completed"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ryker Lee</p>
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Escape helper
    const esc = s => String(s ?? '').replace(/[&<>"']/g, m => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m]));

    // Optional: term sorting helper (Spring=0, Summer=1, Fall=2)
    function termKey(termStr) {
      const m = (termStr || '').match(/(Spring|Summer|Fall)\s+(\d{4})/i);
      if (!m) return { year: 0, termIndex: -1 };
      const map = { spring: 0, summer: 1, fall: 2 };
      return { year: parseInt(m[2],10), termIndex: map[m[1].toLowerCase()] ?? -1 };
    }

    // Render a simple text list item (let your CSS handle visuals)
    function renderItem(c) {
      const left = (c.code ? esc(c.code) + ': ' : '') + esc(c.title || 'Untitled Course');
      const metaBits = [];
      if (c.category) metaBits.push(esc(c.category));
      if (c.term)     metaBits.push(esc(c.term));
      if (typeof c.credits === 'number') metaBits.push(esc(c.credits) + ' cr');
      const meta = metaBits.length ? ' — ' + metaBits.join(' • ') : '';
      return `<li>${left}${meta}</li>`;
    }

    fetch('database.json')
      .then(r => {
        if (!r.ok) throw new Error('Failed to load database.json');
        return r.json();
      })
      .then(db => {
        const courses = Array.isArray(db.courses) ? db.courses : [];

        const inProg = courses
          .filter(c => (c.status || '').toLowerCase() === 'in_progress')
          .sort((a,b) => esc(a.code || '').localeCompare(esc(b.code || '')));

        const done = courses
          .filter(c => (c.status || '').toLowerCase() === 'completed')
          .sort((a,b) => {
            const ka = termKey(a.term), kb = termKey(b.term);
            if (kb.year !== ka.year) return kb.year - ka.year;
            return kb.termIndex - ka.termIndex;
          });

        document.getElementById('courses-in-progress').innerHTML =
          inProg.length ? inProg.map(renderItem).join('') : '<li>No current courses listed.</li>';

        document.getElementById('courses-completed').innerHTML =
          done.length ? done.map(renderItem).join('') : '<li>No completed courses listed yet.</li>';
      })
      .catch(() => {
        document.getElementById('courses-in-progress').innerHTML = '<li>Could not load courses.</li>';
        document.getElementById('courses-completed').innerHTML   = '';
      });
  </script>
</body>
</html>
