<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryker Lee - Courses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="nav-container">
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>
        <a href="courses.html">Courses</a>
        <a href="projects.html">Projects</a>
      </div>
    </div>
  </nav>
  <section class="profile">
    <div class="profile-intro">
      <h1>RYKER LEE</h1>
      <p>Cyber Operations | Network and Security Administration <br />@ Dakota State University</p>
  <main id="courses-main" class="container">
    <h1>Courses</h1>

    <section aria-labelledby="inprog-heading">
      <h2 id="inprog-heading">Currently Taking</h2>
      <div class="course-card">
        <ul id="courses-in-progress" class="course-list"></ul>
      </div>
    </section>

    <section aria-labelledby="completed-heading">
      <h2 id="completed-heading">Completed</h2>
      <div class="course-card">
        <ul id="courses-completed" class="course-list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ryker Lee</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const esc = s => String(s ?? '').replace(/[&<>"']/g, m => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m]));

    function termKey(termStr){
      const m = (termStr || '').match(/(Spring|Summer|Fall)\s+(\d{4})/i);
      if (!m) return { year:0, termIndex:-1 };
      const map = { spring:0, summer:1, fall:2 };
      return { year:parseInt(m[2],10), termIndex:map[m[1].toLowerCase()] ?? -1 };
    }

    function renderItem(c){
      const left = (c.code ? esc(c.code)+': ' : '') + `<span class="course-title">${esc(c.title || 'Untitled Course')}</span>`;
      const bits = [];
      if (c.category) bits.push(`<span class="pill">${esc(c.category)}</span>`);
      if (c.term)     bits.push(`<span class="pill">${esc(c.term)}</span>`);
      if (typeof c.credits === 'number') bits.push(`<span class="pill">${esc(c.credits)} cr</span>`);
      return `<li>${left} <span class="meta">${bits.join(' ')}</span></li>`;
    }

    fetch('database.json')
      .then(r => r.json())
      .then(db => {
        const courses = Array.isArray(db.courses) ? db.courses : [];

        const inProg = courses
          .filter(c => (c.status||'').toLowerCase()==='in_progress')
          .sort((a,b)=>esc(a.code||'').localeCompare(esc(b.code||'')));

        const done = courses
          .filter(c => (c.status||'').toLowerCase()==='completed')
          .sort((a,b)=>{ const ka=termKey(a.term), kb=termKey(b.term);
                         if(kb.year!==ka.year) return kb.year-ka.year;
                         return kb.termIndex-ka.termIndex; });

        document.getElementById('courses-in-progress').innerHTML =
          inProg.length ? inProg.map(renderItem).join('') : '<li>No current courses listed.</li>';

        document.getElementById('courses-completed').innerHTML =
          done.length ? done.map(renderItem).join('') : '<li>No completed courses listed yet.</li>';
      })
      .catch(()=>{
        document.getElementById('courses-in-progress').innerHTML = '<li>Could not load courses.</li>';
        document.getElementById('courses-completed').innerHTML   = '';
      });
  </script>
</body>
</html>
