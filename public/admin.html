

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="nav-container">
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
        <a href="admin.html">Admin</a>
      </div>
    </div>
  </nav>
  <div class="container" style="padding: 2rem; max-width: 900px; margin: auto;">
    <h1>Admin Panel</h1>
    <div style="margin-top: 1rem; display: flex; gap: 1rem; align-items: center;">
      <input type="password" id="adminPassword" placeholder="Enter admin password" />
      <button onclick="loadMessages()">Login</button>
    </div>
    <div id="adminContent" style="margin-top: 2rem;"></div>
  </div>

  <script>
    async function loadMessages() {
      const password = document.getElementById('adminPassword').value;
      const res = await fetch(`/api/admin/messages?password=${encodeURIComponent(password)}`);
      const container = document.getElementById('adminContent');
      if (!res.ok) return container.innerHTML = '<p>Access Denied</p>';
      const messages = await res.json();

      if (!messages.length) return container.innerHTML = '<p>No messages found.</p>';
      container.innerHTML = '';
      messages
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message-card';
          div.innerHTML = `
            <h3>${msg.name} <small>(${msg.email})</small></h3>
            <p><strong>Subject:</strong> ${msg.subject}</p>
            <p>${msg.message}</p>
            <p><small>${new Date(msg.timestamp).toLocaleString()}</small></p>
            ${msg.response ? `<p><strong>Response:</strong> ${msg.response}</p>` : ''}
            <textarea placeholder="Write a response..." id="resp-${msg.timestamp}" rows="3" style="width: 100%;"></textarea>
            <button onclick="respond('${msg.timestamp}')" style="margin-right: 0.5rem;">Respond</button>
            <button onclick="deleteMsg('${msg.timestamp}')">Delete</button>
            <hr />
          `;
          container.appendChild(div);
        });
    }

    async function respond(timestamp) {
      const responseText = document.getElementById(`resp-${timestamp}`).value;
      const password = document.getElementById('adminPassword').value;
      await fetch(`/api/messages/${timestamp}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ response: responseText, password })
      });
      loadMessages();
    }

    async function deleteMsg(timestamp) {
      const password = document.getElementById('adminPassword').value;
      await fetch(`/api/messages/${timestamp}?password=${encodeURIComponent(password)}`, {
        method: 'DELETE'
      });
      loadMessages();
    }
  </script>
</body>
</html>
