<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ryker Lee - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

<body>
  <nav>

  <main>
    <section class="profile">
      <div class="profile-intro">
        <h1>RYKER LEE</h1>
        <p>Cybersecurity & Networking Student at DSU</p>
        <form id="contactForm" method="POST" action="/api/contact">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" />

          <label for="subject">Subject:</label>
          <select id="subject" name="subject" required aria-required="true">
            <option value="">--Please choose an option--</option>
            <option value="resume">Resume Feedback</option>
            <option value="opportunity">Job Opportunity</option>
            <option value="other">Other</option>
          </select>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required aria-required="true"></textarea>

          <button type="submit">Send Message</button>
        </form>
        <div id="formMessage" role="alert"></div>
      </div>
      <div class="profile-image">
        <div style="text-align: center;">
          <img src="images/profile.jpg" alt="Ryker Lee" />
          <div class="contact-info" style="margin-top: 1rem;">
            <hr style="border: none; border-top: 1px solid var(--border-color); margin: 1rem 0;" />
            <div style="display: flex; justify-content: center; gap: 2rem; font-weight: bold;">
              <a href="mailto:ryker.lee@trojans.dsu.edu" style="color: var(--text-color); text-decoration: none;">
                <img src="https://github.com/sempostma/office365-icons/blob/master/png/2048/outlook.png?raw=true" alt="Outlook Icon" style="width: 16px; vertical-align: middle; margin-right: 0.5rem;" />
                EMAIL →
              </a>
              <a href="tel:+16053761424" style="color: var(--text-color); text-decoration: none;">
                <img src="https://github.com/opoloo/androidicons/blob/master/assets/blue_dark/hdpi/ic_action_phone.png?raw=true" alt="Phone Icon" style="width: 16px; vertical-align: middle; margin-right: 0.5rem;" />
                PHONE →
              </a>
              <a href="https://www.linkedin.com/in/ryker-1ee" target="_blank" style="color: var(--text-color); text-decoration: none;">
                <img src="https://github.com/opoloo/androidicons/blob/master/assets/blue_dark/hdpi/ic_action_linkedin.png?raw=true" alt="LinkedIn Icon" style="width: 16px; vertical-align: middle; margin-right: 0.5rem;" />
                LINKEDIN →
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
